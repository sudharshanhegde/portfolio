<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudharshan Hegde - Blog</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
         :root {
            --primary: #2A5C82;
            --secondary: #3B8AC4;
            --dark: #1A2B3C;
            --light: #F5F9FC;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }
        /* Header Styles */
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 8rem 0 4rem;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            width: 100%;
        }
        /* Blog Post Styles */
        
        .blog-posts {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            margin-top: 2rem;
        }
        
        .blog-post {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }
        
        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .post-content {
            padding: 2rem;
        }
        
        .post-date {
            font-size: 0.9rem;
            color: var(--secondary);
        }
        
        .post-excerpt {
            margin: 1rem 0;
        }
        
        .read-more {
            display: inline-block;
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .read-more:hover {
            color: var(--secondary);
        }
        
        .nav-link {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: var(--transition);
            margin-left: 10px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .blog-page-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .blog-description {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        /* Tags */
        
        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 0.8rem 0;
        }
        
        .tag {
            background: rgba(59, 138, 196, 0.1);
            color: var(--primary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        /* Loading animation */
        
        .loading {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 138, 196, 0.2);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        /* Animations */
        
        section {
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }
        
        section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Add New Post Button */
        
        .admin-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: var(--transition);
            z-index: 1000;
        }
        
        .admin-button:hover {
            background: var(--secondary);
            transform: translateY(-3px);
        }
        /* Mobile responsiveness */
        
        @media (max-width: 768px) {
            header {
                padding: 7rem 0 3.5rem;
            }
            .container {
                padding: 0 1.5rem;
            }
            .blog-page-title {
                font-size: 2rem;
            }
            .blog-description {
                font-size: 1rem;
            }
            .nav-link {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
            .blog-posts {
                grid-template-columns: 1fr;
            }
            section {
                padding: 4rem 0;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 6rem 0 3rem;
                clip-path: polygon(0 0, 100% 0, 100% 95%, 0 100%);
            }
            .container {
                padding: 0 1rem;
            }
            .blog-page-title {
                font-size: 1.75rem;
            }
            .blog-description {
                font-size: 0.9rem;
            }
            .nav-link {
                top: 10px;
                right: 10px;
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
            .nav-link i {
                font-size: 1rem;
            }
            .post-content {
                padding: 1.5rem;
            }
            .admin-button {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            section {
                padding: 3rem 0;
            }
        }
        /* Navigation links container for mobile */
        
        .nav-links-container {
            display: flex;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        @media (max-width: 480px) {
            .nav-links-container {
                top: 10px;
                right: 10px;
                flex-direction: column;
                gap: 10px;
            }
            .nav-link {
                margin-left: 0;
            }
            /* Align text and icon for better appearance on small screens */
            .nav-link i {
                margin-right: 8px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-links-container">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="blog_admin.html" class="nav-link"><i class="fas fa-edit"></i> Admin</a>
        </div>
        <div class="container">
            <h1 class="blog-page-title">My Daily Learning Journal</h1>
            <p class="blog-description">Documenting my journey through programming, DSA, and tech discoveries</p>
        </div>
    </header>

    <section class="blog">
        <div class="container">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
            <div class="blog-posts">
                <!-- Blog posts will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <a href="blog_admin.html" class="admin-button" title="Add New Post">
        <i class="fas fa-plus"></i>
    </a>

    <script>
        // Load blog posts from JSON
        document.addEventListener('DOMContentLoaded', () => {
                    const postsContainer = document.querySelector('.blog-posts');
                    const loadingElement = document.querySelector('.loading');

                    console.log('Blog page loaded, fetching posts...');

                    // Fetch posts from local JSON file
                    fetch('posts.json?v=' + new Date().getTime()) // Add cache-busting parameter
                        .then(response => {
                            console.log('Response status:', response.status);
                            if (!response.ok) {
                                throw new Error('Failed to load posts.json (Status: ' + response.status + ')');
                            }
                            return response.json();
                        })
                        .then(posts => {
                                console.log('Posts loaded:', posts);
                                loadingElement.style.display = 'none';

                                if (!posts || posts.length === 0) {
                                    postsContainer.innerHTML = `
                            <div class="no-posts">
                                <h3>No blog posts found</h3>
                                <p>Check that your posts.json file exists and contains valid data.</p>
                            </div>
                        `;
                                    return;
                                }

                                // Sort posts by date (newest first)
                                posts.sort((a, b) => new Date(b.date) - new Date(a.date));

                                // Generate HTML for each post
                                postsContainer.innerHTML = posts.map(post => {
                                            // Format tags if they exist
                                            const tagsHTML = post.tags && post.tags.length ?
                                                `<div class="post-tags">
                                ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                               </div>`
                            : '';
                        
                        // Format the date properly    
                        const formattedDate = new Date(post.date).toLocaleDateString('en-US', { 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        });
                        
                        return `
                            <article class="blog-post">
                                <div class="post-content">
                                    <span class="post-date">${formattedDate}</span>
                                    <h3>${post.title}</h3>
                                    ${tagsHTML}
                                    <p class="post-excerpt">${post.excerpt}</p>
                                    <a href="${post.filename}" class="read-more">Read More →</a>
                                </div>
                            </article>
                        `;
                    }).join('');
                })
                .catch(error => {
                    console.error('Error loading blog posts:', error);
                    loadingElement.style.display = 'none';
                    postsContainer.innerHTML = `
                        <div class="error-message">
                            <h3>Error loading blog posts</h3>
                            <p>${error.message}</p>
                            <p>Open your browser console (F12) for more details.</p>
                        </div>
                    `;
                });
        });

        // Scroll Animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>

</html>

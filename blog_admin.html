<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin - Sudharshan Hegde</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <style>
        :root {
            --primary: #2A5C82;
            --secondary: #3B8AC4;
            --dark: #1A2B3C;
            --light: #F5F9FC;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 6rem 0 3rem;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            margin-bottom: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .nav-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255,255,255,0.1);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.2);
        }

        .admin-form {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="date"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(42, 92, 130, 0.1);
        }

        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tag {
            background: rgba(59, 138, 196, 0.1);
            color: var(--primary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag button {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.8rem;
        }

        .tag-input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }

        .add-tag-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-tag-btn:hover {
            background: var(--secondary);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-3px);
        }

        .preview-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }

        .preview-title {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        #post-preview {
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .message.success {
            background: #4caf50;
        }

        .message.error {
            background: #f44336;
        }

        .message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .CodeMirror {
            height: 300px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .CodeMirror-focused {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 92, 130, 0.1);
        }

        /* Login Form Styles */
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input {
            width: auto;
        }
    </style>
</head>
<body>
    <header>
        <a href="blog.html" class="nav-link"><i class="fas fa-blog"></i> Back to Blog</a>
        <div class="container">
            <h1>Blog Admin</h1>
            <p>Create and manage your blog posts</p>
        </div>
    </header>

    <main class="container">
        <!-- Login Form - will be shown by default -->
        <div id="login-section" class="login-container">
            <div class="login-header">
                <h2>Admin Login</h2>
                <p>Enter your password to access the admin area</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me for 30 days</label>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <!-- Admin Form - will be shown after successful login -->
        <div id="admin-section" style="display: none;">
            <form id="blog-form" class="admin-form" novalidate>
                <div class="form-group">
                    <label for="title">Post Title</label>
                    <input type="text" id="title" name="title" required placeholder="Enter post title">
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="tags">Tags</label>
                    <div class="tag-input-container">
                        <div id="tags-container"></div>
                        <input type="text" id="tag-input" class="tag-input" placeholder="Add a tag (e.g., DSA, JavaScript)">
                        <button type="button" id="add-tag-btn" class="add-tag-btn">Add</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="excerpt">Excerpt (Short description)</label>
                    <textarea id="excerpt" name="excerpt" rows="3" required placeholder="Enter a brief description"></textarea>
                </div>

                <div class="form-group">
                    <label for="content">Post Content (Markdown supported)</label>
                    <textarea id="content" name="content"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" id="save-post-btn" class="btn">Save Post</button>
                    <button type="button" id="logout-btn" class="btn" style="background: #f44336; margin-left: 10px;">Logout</button>
                </div>
            </form>

            <div class="preview-container">
                <h3 class="preview-title">Preview</h3>
                <div id="post-preview"></div>
            </div>
        </div>
    </main>

    <div id="message" class="message"></div>

    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Password Protection
        const loginSection = document.getElementById('login-section');
        const adminSection = document.getElementById('admin-section');
        const loginForm = document.getElementById('login-form');
        const blogForm = document.getElementById('blog-form');
        
        // Store reference to form submit handler so we can remove it later
        let formSubmitHandler;
        
        // You can change this to your desired password
        const correctPassword = "sudhi@46";
         
        // Check if user is already authenticated
        checkAuthentication();
        
        // Login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            if (password === correctPassword) {
                // Save authentication state
                if (rememberMe) {
                    // Store for 30 days
                    const expiryDate = new Date();
                    expiryDate.setDate(expiryDate.getDate() + 30);
                    localStorage.setItem('blogAdminAuth', expiryDate.getTime());
                } else {
                    // Session only (until browser closes)
                    sessionStorage.setItem('blogAdminAuth', 'true');
                }
                
                // Show admin section
                loginSection.style.display = 'none';
                adminSection.style.display = 'block';
                
                // Clear password field
                document.getElementById('password').value = '';
                
                initializeAdminInterface();
            } else {
                showMessage('Incorrect password. Please try again.', 'error');
            }
        });
        
        // Logout functionality
        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', function() {
            // Clear authentication
            localStorage.removeItem('blogAdminAuth');
            sessionStorage.removeItem('blogAdminAuth');
            
            // Show login section
            adminSection.style.display = 'none';
            loginSection.style.display = 'block';
            
            showMessage('You have been logged out.', 'success');
        });
        
        // Check if user is authenticated
        function checkAuthentication() {
            // Check localStorage (for remember me)
            const storedAuth = localStorage.getItem('blogAdminAuth');
            if (storedAuth) {
                const expiryTime = parseInt(storedAuth);
                const now = new Date().getTime();
                
                if (expiryTime > now) {
                    // Still valid
                    loginSection.style.display = 'none';
                    adminSection.style.display = 'block';
                    initializeAdminInterface();
                    return;
                } else {
                    // Expired, remove it
                    localStorage.removeItem('blogAdminAuth');
                }
            }
            
            // Check sessionStorage (for session-only auth)
            if (sessionStorage.getItem('blogAdminAuth')) {
                loginSection.style.display = 'none';
                adminSection.style.display = 'block';
                initializeAdminInterface();
                return;
            }
            
            // Not authenticated
            loginSection.style.display = 'block';
            adminSection.style.display = 'none';
        }
        
        // Initialize the admin interface (only called after successful login)
        function initializeAdminInterface() {
            // Only initialize SimpleMDE after login to save resources
            if (!window.simplemdeEditor) {
                try {
                    // Debug output to console
                    console.log('Initializing SimpleMDE editor...');
                    
                    // Remove any style attribute that might be on the content textarea
                    const contentTextarea = document.getElementById('content');
                    contentTextarea.removeAttribute('style');
                    
                    // Create the editor with a small delay to ensure DOM is ready
                    setTimeout(() => {
                        // Important: Initialize SimpleMDE before adding event listeners
                        window.simplemdeEditor = new SimpleMDE({ 
                            element: contentTextarea,
                            spellChecker: true,
                            autosave: {
                                enabled: true,
                                uniqueId: "blog-post-content",
                                delay: 1000,
                            }
                        });
                        
                        console.log('SimpleMDE editor initialized successfully');
                        
                        // Preview functionality
                        window.simplemdeEditor.codemirror.on('change', () => {
                            const content = window.simplemdeEditor.value();
                            document.getElementById('post-preview').innerHTML = marked.parse(content);
                        });
                    }, 100);
                } catch (error) {
                    console.error('Error initializing SimpleMDE:', error);
                    alert('There was a problem initializing the content editor. Please refresh the page and try again.');
                }
            }
            
            // Set today's date as default if not already set
            if (!document.getElementById('date').value) {
                document.getElementById('date').valueAsDate = new Date();
            }
        }

        // Tags handling
        const tagsContainer = document.getElementById('tags-container');
        const tagInput = document.getElementById('tag-input');
        const addTagBtn = document.getElementById('add-tag-btn');
        let tags = [];

        function renderTags() {
            tagsContainer.innerHTML = '';
            tags.forEach((tag, index) => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.innerHTML = `
                    ${tag}
                    <button type="button" data-index="${index}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                tagsContainer.appendChild(tagElement);
            });
        }

        function addTag() {
            const tag = tagInput.value.trim();
            if (tag && !tags.includes(tag)) {
                tags.push(tag);
                renderTags();
                tagInput.value = '';
            }
        }

        addTagBtn.addEventListener('click', addTag);
        tagInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTag();
            }
        });

        tagsContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON' || e.target.parentElement.tagName === 'BUTTON') {
                const button = e.target.tagName === 'BUTTON' ? e.target : e.target.parentElement;
                const index = parseInt(button.dataset.index);
                tags.splice(index, 1);
                renderTags();
            }
        });

        // Form submission handler
        formSubmitHandler = async function(e) {
            if (e) e.preventDefault();
            
            // Get form values
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const excerpt = document.getElementById('excerpt').value;
            
            // Get content from SimpleMDE
            const content = window.simplemdeEditor ? window.simplemdeEditor.value() : '';
            
            // Validation
            if (!title || !date || !excerpt || !content) {
                showMessage('Please fill out all required fields', 'error');
                return;
            }
            
            // Generate a filename from the title
            const filename = title.toLowerCase()
                .replace(/[^\w\s]/gi, '') // Remove special characters
                .replace(/\s+/g, '-') // Replace spaces with hyphens
                .substring(0, 50) // Limit length
                + '.html';
            
            try {
                // Show processing message
                showMessage('Creating post...', 'success');
                
                // Create the post HTML file
                await createPostHtml(title, date, content, tags, filename, excerpt);
                
            } catch (error) {
                showMessage('Error creating post: ' + error.message, 'error');
                console.error('Error creating post:', error);
            }
        };

        document.getElementById('save-post-btn').addEventListener('click', formSubmitHandler);

        // Function to create the HTML file for the post
        async function createPostHtml(title, date, content, tags, filename, excerpt) {
            // Format date for display
            const displayDate = new Date(date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // Format tags for HTML
            const tagsHtml = tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            
            // Fetch the template
            const templateResponse = await fetch('post_template.html');
            let template = await templateResponse.text();
            
            // Replace placeholders with actual content
            template = template.replace(/{{TITLE}}/g, title);
            template = template.replace(/{{DATE}}/g, displayDate);
            template = template.replace(/{{TAGS}}/g, tagsHtml);
            template = template.replace(/{{CONTENT}}/g, marked.parse(content));
            template = template.replace(/{{EXCERPT}}/g, excerpt);
            
            // Output the HTML in a textarea for easy copying
            const outputArea = document.createElement('div');
            outputArea.style.position = 'fixed';
            outputArea.style.top = '50%';
            outputArea.style.left = '50%';
            outputArea.style.transform = 'translate(-50%, -50%)';
            outputArea.style.background = 'white';
            outputArea.style.padding = '2rem';
            outputArea.style.borderRadius = '15px';
            outputArea.style.boxShadow = '0 5px 25px rgba(0,0,0,0.3)';
            outputArea.style.zIndex = '1001';
            outputArea.style.width = '90%';
            outputArea.style.maxWidth = '800px';
            outputArea.style.maxHeight = '80vh';
            outputArea.style.overflow = 'auto';
            
            outputArea.innerHTML = `
                <h3 style="margin-bottom: 1rem; color: var(--primary);">Step 1: Copy and Save Your Post HTML</h3>
                <p style="margin-bottom: 1rem;">Copy the HTML below and save it as <strong>${filename}</strong> in your portfolio folder:</p>
                <div style="position: relative; margin-bottom: 1rem;">
                    <textarea id="html-output" style="width: 100%; height: 200px; padding: 1rem; font-family: monospace; border: 1px solid #ddd; border-radius: 8px;">${template.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</textarea>
                    <button id="copy-html" style="position: absolute; top: 10px; right: 10px; background: var(--primary); color: white; border: none; padding: 0.5rem; border-radius: 4px; cursor: pointer;">Copy HTML</button>
                </div>
                <div id="html-copied" style="display: none; color: green; margin-bottom: 1rem;">HTML copied to clipboard!</div>
                
                <h3 style="margin-bottom: 1rem; color: var(--primary);">Step 2: Update your posts.json</h3>
                <p style="margin-bottom: 1rem;">Copy the JSON below and paste it into your posts.json file:</p>
                <div style="position: relative; margin-bottom: 1rem;">
                    <textarea id="json-output" style="width: 100%; height: 200px; padding: 1rem; font-family: monospace; border: 1px solid #ddd; border-radius: 8px;"></textarea>
                    <button id="copy-json" style="position: absolute; top: 10px; right: 10px; background: var(--primary); color: white; border: none; padding: 0.5rem; border-radius: 4px; cursor: pointer;">Copy JSON</button>
                </div>
                <div id="json-copied" style="display: none; color: green; margin-bottom: 1rem;">JSON copied to clipboard!</div>
                
                <button id="close-output" style="background: #f44336; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 8px; cursor: pointer; margin-top: 1rem;">Close</button>
            `;
            
            // Add overlay
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.background = 'rgba(0, 0, 0, 0.5)';
            overlay.style.zIndex = '1000';
            
            document.body.appendChild(overlay);
            document.body.appendChild(outputArea);
            
            // Prepare new JSON
            try {
                const response = await fetch('posts.json?nocache=' + new Date().getTime());
                let posts = [];
                
                if (response.ok) {
                    posts = await response.json();
                    console.log('Current posts:', posts);
                }
                
                // Add the new post
                posts.unshift({
                    title,
                    date,
                    excerpt,
                    filename,
                    tags
                });
                
                // Display the JSON
                document.getElementById('json-output').value = JSON.stringify(posts, null, 2);
                
                // Copy HTML button
                document.getElementById('copy-html').addEventListener('click', function() {
                    const htmlOutput = document.getElementById('html-output');
                    htmlOutput.select();
                    document.execCommand('copy');
                    document.getElementById('html-copied').style.display = 'block';
                });
                
                // Copy JSON button
                document.getElementById('copy-json').addEventListener('click', function() {
                    const jsonOutput = document.getElementById('json-output');
                    jsonOutput.select();
                    document.execCommand('copy');
                    document.getElementById('json-copied').style.display = 'block';
                });
                
                // Close button
                document.getElementById('close-output').addEventListener('click', function() {
                    document.body.removeChild(outputArea);
                    document.body.removeChild(overlay);
                    
                    // Show success message
                    showMessage('Post created! Follow the steps to save your files.', 'success');
                    
                    // Reset form after successful submission
                    setTimeout(() => {
                        document.getElementById('title').value = '';
                        document.getElementById('excerpt').value = '';
                        window.simplemdeEditor.value('');
                        tags = [];
                        renderTags();
                        document.getElementById('date').valueAsDate = new Date();
                    }, 1000);
                });
                
            } catch (error) {
                console.error('Error preparing output:', error);
                
                // Add close button event even if error occurs
                document.getElementById('close-output').addEventListener('click', function() {
                    document.body.removeChild(outputArea);
                    document.body.removeChild(overlay);
                });
            }
        }

        // Function to save posts to JSON file - NOT USED ANYMORE
        async function savePostsToJson(posts) {
            // This function is kept for reference but no longer used
            console.log('savePostsToJson called but not doing anything');
        }

        // Function to show messages
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} visible`;
            
            setTimeout(() => {
                message.className = `message ${type}`;
            }, 5000);
        }
    </script>
</body>
</html>
